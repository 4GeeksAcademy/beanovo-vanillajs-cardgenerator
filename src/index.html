    <div class="card-container">

          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
      </div>
      <button class="mt-2 mx-auto col-lg-12" id="generate">Generate Random Card</button>
      
      <div id="resizing" class="mt-3">
        <label for="card-width">Width (px):</label>
        <input type="text" id="card-width" placeholder="..." />
        <label for="card-height">Height (px):</label>
        <input type="text" id="card-height" placeholder="..." />
